				function addBlimps(){
					var rndBlimp= blimp.clone();
					rndBlimp.y=zim.rand(0,245);
					var topItem=blimpContainer.numChildren-1;
					var tempObj=blimpContainer.getChildAt(topItem);
					var targetX=0-rndBlimp.width;

					if(topItem>-1){
						rndBlimp.x=tempObj.x+zim.rand(800,1450); // is this time?
					}else{
						rndBlimp.x=0;
					}
					rndBlimp.myText=null;
					if(mistakesArray.length>0){
						var tempBlimpText=blimpMistakeText.clone();
						var mistakeNum=zim.rand(0,mistakesArray.length-1);
						var correctMistake=mistakesArray[mistakeNum][0]*mistakesArray[mistakeNum][1];
						tempBlimpText.text=	mistakesArray[mistakeNum][0]+" × "+mistakesArray[mistakeNum][1]+" = "+correctMistake;
						tempBlimpText.cache(-25,-25,tempBlimpText.width+25,tempBlimpText.height+25);
						tempBlimpText.myBlimp=rndBlimp;
						blimpTextArray.push(tempBlimpText);
						rndBlimp.myText=tempBlimpText;
					}

					//rndBG.y=bgY;
					blimpContainer.addChild(rndBlimp);
					blimpContainer.addChild(tempBlimpText);
					rndBlimp.animate({
					   props:{x:targetX},
					   time:(Math.floor((targetX*-1)+rndBlimp.x)/100)*2450,
						 ease:"linear",
						 call:function(){
							 if(rndBlimp.myText!==null){
								 blimpContainer.removeChild(rndBlimp.myText);
							 };
							 var tempRemoved=blimpContainer.getChildAt(0);
							 tempRemoved=null;
							 blimpContainer.removeChildAt(0);
							 //zog(blimpTextArray.length);
							 addBlimps();
							 //resetBlimp();
							 S.update();
						 },
						 params:rndBlimp
					});
					S.update();
				}

				function testSteering(){
					if(gameRunning){
							if((pressing==true)&&(engineRunning==true)){
								var stepX=controlColumn.x-1100; // var added by Karel Rosseel
								var stepY=controlColumn.y-440; // var added by Karel Rosseel
								var dx=Math.sqrt((stepX*=stepX)+(stepY*=stepY))/xDamp; //var added by Karel
								var dy=Math.sqrt((stepX*=stepX)+(stepY*=stepY))/yDamp; //var added by Karel
								var turn =((Math.atan2(stepX,stepY))/(Math.PI/180)+90); // var added by Karel

								if(controlColumn.x<1100){
										if(spitfireAnim.x>1100){
											spitfireAnim.x=1100;
										};
										if(spitfireAnim.x<100){
											spitfireAnim.x=100;
										};
										spitfireAnim.x += (Math.cos(turn*(Math.PI/180))*(controlColumn.x/8))/divNum;
										if(controlColumn.y<440){
											if(spitfireAnim.y>-35){
												spitfireAnim.y -= (Math.sin(turn*(Math.PI/180))*(controlColumn.x/8))/divNum;
											};
										}else{
											if(spitfireAnim.y<540){
												spitfireAnim.y += (Math.sin(turn*(Math.PI/180))*(controlColumn.x/8))/divNum;
											};
										};
								}else{

										if(spitfireAnim.x>1100){
											spitfireAnim.x=1100;
										}
										if(spitfireAnim.x<100){
											spitfireAnim.x=100;
										}
										spitfireAnim.x -= (Math.cos(turn*(Math.PI/180))*(controlColumn.x/8))/divNum;
										if(controlColumn.y<440){
											//spitfireAnim.rotation=-35;
											if(spitfireAnim.y>0){
												spitfireAnim.y -= (Math.sin(turn*(Math.PI/180))*(controlColumn.x/8))/divNum;
											}
										}else{

											};
										};
									};
									};
								};

					};
					function setNumbers(){
						currentArray.splice(0,currentArray.length);
						var whichSet=0
						if(ageGroup==0){
							whichSet=zim.rand(0,allKS1TablesArray.length-1);
							currentArray=copy(allKS1TablesArray[whichSet]);
						}else{
							whichSet=zim.rand(0,allTablesArray.length-1);
							currentArray=copy(allTablesArray[whichSet]);
						}
						//zog("whichSet: "+whichSet);
						shuffle(currentArray);
					}
					function nextFact(){
						myAnswer=0;
						mathsFactLabel.text="";
						mathsAnswerLabel.text="";
						timeNum=6;
						timeNumLabel.text=timeNum;
						if(calcNum<25){
							correctAnswer=currentArray[calcNum];
							//zog("calcNum: "+calcNum);
							calcCorrectAnswer=correctAnswer[0]*correctAnswer[1];
							mathsFactLabel.text=correctAnswer[0]+" × "+correctAnswer[1]+" =";
						}

						//calcNum++;
						stepTimer=interval(1.000,stepDnTime,6); //1000 milliseconds
						sixSeconds=timeout(6.000,timesUp); // 6000 milliseconds

						if(qNum<5){
							carrotArray[qNum].alpha=1;
							qNum++
						}else{
							if(stepTimer){
								stepTimer.clear();
							}
							if(roundelTimer){
								roundelTimer.clear();
							}
							if(sixSeconds){
								sixSeconds.clear();
							}
							if(submitTimer){
								submitTimer.clear();
							}
							mathsContainer.visible=false;
							uiContainer.visible=true;
							timerContainer.visible=false;
							if(bulletsLeft<10){
								bulletsLeft=5;
							}
							for(var f=0; f<carrotArray.length; f++){
								carrotArray[f].alpha=.1;
								qNum=0;
							}
							restartGame();
						};
						S.update();
					}
					function stepDnTime(){
						if(timeNum>0){
							timeNum--;
							timeNumLabel.text=timeNum;
						}
						S.update();
					}
					function timesUp(){
						stepTimer.clear();
						sixSeconds.clear();
						submitAnswer(myAnswer);
						//showTimer();
						S.update();
					}
					function submitAnswer(myNumber){
						//if(calcNum<25){
							if(roundelTimer){
								roundelTimer.clear();
								submitTimer.clear();
							};
							if(myNumber==calcCorrectAnswer){
								//zog("correct");
								bulletsLeft+=10;
								bulletDialLabel.text=bulletsLeft;
							}else{
								//zog("wrong");
								mistakesArray.push(correctAnswer);
							};
							myAnswer=0;
							mathsFactLabel.text="";
							mathsAnswerLabel.text="";
							//if(qNum<5){
								showTimer(false);
							//}
						S.update();
					};
					function showScoreBoard(){
						//zog("mistakesArray: "+mistakesArray);
						mathsContainer.visible=false;
						scoreContainer.visible=true;
						mistakesArray.sort();
						if(mistakesArray.length>10){
							mistakeLabel.size=25;
						}else{
							mistakeLabel.size=45;
						}
						mistakeLabel.text="";
						for(var i=0; i<mistakesArray.length; i++){
							mistakeLabel.text+=mistakesArray[i][0]+" × "+mistakesArray[i][1]+" = "+mistakesArray[i][0]*mistakesArray[i][1]+"\n";
						}
						me109DnLabel.text=scoreNum;
						finalScoreLabel.text=25-mistakesArray.length;
						S.update();
					}
					function showTimer(gameEndFlag){
						if(menuContainer.visible==false){
							roundel.alpha=1;
							roundel2.alpha=1;
							roundel3.alpha=1;
							timerContainer.visible=true;
							mathsContainer.visible=false;
							roundelNum=0;

							if(gameEndFlag==false){
								calcNum++;
							}
							if(calcNum<5){
								letsGo.visible=false;
								take5.visible=false;
							}else if((calcNum==5)||(calcNum==10)||(calcNum==15)||(calcNum==20)){
								letsGo.visible=true;
								take5.visible=false;
							}else {
								letsGo.visible=false;
								take5.visible=false;
							}
							if(calcNum<26){
								submitTimer=timeout(3,nextFact); // 3000 millseconds
								roundelTimer=interval(.75,hideRoundel,4); // 750 milliseconds by Karelroundeltime
							}
							// else{
							// 	showScoreBoard();
							// 	stopEndOfGame();
							// 	//stopGame();
							// }
						}
						S.update();
					};
					function clearTickers(){
						Ticker.remove(testSteering);
						Ticker.remove(checkForHits);
						Ticker.remove(moveHealthBarBG);
						Ticker.remove(moveEnemy);
					}
					function hideRoundel(){
						if(roundelNum<3){
							roundelArray[roundelNum].alpha=.25;

						}else{
							mathScoreLabel.text= "questions answered: "+(calcNum+1)+" / 25",
							timerContainer.visible=false;
							mathsContainer.visible=true;
							roundel.alpha=1;
							roundel2.alpha=1;
							roundel3.alpha=1;
						}
						roundelNum++;
						S.update();
					}

					function restartGame(){
						bulletDialLabel.text=bulletsLeft;
						gameRunning=true;
						pauseAnimate(false);
						new Aud("engine").play();
						engineInterval=interval(4.000,engineNoise); //4000 milliseconds
						S.update();
					}
					function engineNoise(){
						//new Aud("engine").stop();
						engineNoiseRunning= new Aud("engine").play();
					}
					function stopGame(){
						timeNum=6;
						timeNumLabel.text=timeNum;
						bulletsLeft=0;
						//calcNum=0;
						gameRunning=false;
						if(engineNoiseRunning){
							engineNoiseRunning.stop();
						}
						if(engineInterval){
							engineInterval.clear();
						}


						timerContainer.visible=false;
						//mistakesArray.splice(0,mistakesArray.length);
						pauseAnimate();
						//setNumbers();
						showTimer(true);
						letsGo.visible=false;
						take5.visible=true;
						//nextFact();
					}
					function stopEndOfGame(){
						//zog("stopEndOfGame");
						timeNum=6;
						timeNumLabel.text=timeNum;
						bulletsLeft=0;
						gameRunning=false;
						engineNoiseRunning.stop();
						engineInterval.clear();
						timerContainer.visible=false;
						//pauseAnimate();
						timeout(3.000,pauseAnimate); //3000 milliseconds
						showTimer(true);
						letsGo.visible=false;
						take5.visible=false;
					}
